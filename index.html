<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubjectZero Maze Prototype</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
    </head>
    <body>
        <div id="app">
            <div id="sidebar"></div>
            <div id="mainview"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="supabase.js"></script>
        <script src="sidebar.js"></script>
        <script src="characters.js"></script>
        <script src="message-modal.js"></script>
        <script src="artifacts.js"></script>
        <script src="maze-editor.js"></script>
        <script>
            // Simple router: show Maze Editor by default
            window.showView = function(view) {
            document.getElementById('mainview').innerHTML = '';
            if (view === 'characters') {
                window.renderCharacters(document.getElementById('mainview'));
            } else if (view === 'artifacts') {
                window.renderArtifacts(document.getElementById('mainview'));
            } else {
                window.renderMazeEditor(document.getElementById('mainview'));
            }
            };
            // Initial render
            window.renderSidebar(document.getElementById('sidebar'));
            // Simple router: show last selected tab or Maze Editor by default
            let lastTab = localStorage.getItem('sz-selected-tab') || 'maze';
            window.showView(lastTab);
        </script>
    </body>
</html>
